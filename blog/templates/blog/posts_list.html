{% extends 'base.html' %}

{% block title %}-Blog{% endblock %}

{% block context %}
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>owner</th>
                <th>created_date</th>
                <th>updated_date</th>
            </tr>
        </thead>
        <tbody>
        {% for post in object_list %}
            <tr>
                <td>{{ post.id }}</td>
                <td>{{ post.name }}</td>
                <td>{{ post.created_by }}</td>
                <td>{{ post.created_date }}</td>
                <td>{{ post.updated_date }}</td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
{% endblock context %}
